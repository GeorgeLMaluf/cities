<h3>Cidades</h3>
<form class="row">
  <div class="form-group col">
    <input type="text" class="form-control">
  </div>
  <div class="form-group col-auto align-self-end">
    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-search"></i>Procurar</button>
  </div>
</form>
<button type="button" class="btn btn-primary" [routerLink]="['./novo']">Novo</button>
<div class="table-resposive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>IBGE</th>
        <th>Nome</th>
        <th>UF</th>
        <th>Regiao</th>
        <th>Longitude</th>
        <th>Latitude</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody *ngIf="(cidades)?.length > 0; else empty">
      <tr *ngFor="let c of cidades">
        <td>{{ c.ibge }}</td>
        <td>{{ c.cidade }}</td>
        <td>{{ c.uf }}</td>
        <td>{{ c.regiao }}</td>
        <td>{{ c.longitude }}</td>
        <td>{{ c.latitude }}</td>

      </tr>
    </tbody>
  </table>
</div>
<ng-template #empty>
  <tbody>
    <tr>
      <td colspan="6">Não há registros cadastrados.</td>
    </tr>
  </tbody>
</ng-template>
